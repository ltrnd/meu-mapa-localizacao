<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Localiza√ß√£o</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      margin: 10px 0;
      color: #2c3e50;
      text-align: center;
    }
    #localizacao {
      background: white;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 10px;
      z-index: 1000;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>üìç Minha Localiza√ß√£o</h1>
  <div id="localizacao" class="loading">Carregando localiza√ß√£o...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map, marker;

    async function carregarLocalizacao() {
      const el = document.getElementById("localizacao");
      try {
        const resp = await fetch("https://administratorpanel.onrender.com/localizacao");
        const data = await resp.json();

        const latitude = parseFloat(data.latitude);
        const longitude = parseFloat(data.longitude);
        const dataHora = data.timestamp
          ? new Date(parseInt(data.timestamp) * 1000).toLocaleString("pt-BR")
          : "Sem data";

        el.classList.remove("loading");
        el.innerHTML = `
          <b>Latitude:</b> ${latitude} <br>
          <b>Longitude:</b> ${longitude} <br>
          <b>Hor√°rio:</b> ${dataHora}
        `;

        if (!map) {
          map = L.map('map').setView([latitude, longitude], 15);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap'
          }).addTo(map);

          marker = L.marker([latitude, longitude]).addTo(map);
        } else {
          marker.setLatLng([latitude, longitude]);
          map.setView([latitude, longitude], 15);
        }

      } catch (e) {
        el.innerText = "‚ö†Ô∏è Erro ao carregar localiza√ß√£o!";
      }
    }

    carregarLocalizacao();
    setInterval(carregarLocalizacao, 15000);
  </script>
</body>
</html>
