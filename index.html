<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Localiza√ß√£o</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
      margin-bottom: 20px;
    }
    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .loading {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>üìç Localiza√ß√£o Atual</h1>
  <div id="localizacao" class="card loading">Carregando localiza√ß√£o...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map, marker;

    async function carregarLocalizacao() {
      const el = document.getElementById("localizacao");
      try {
        const resp = await fetch("https://administratorpanel.onrender.com/localizacao");
        const data = await resp.json();

        const latitude = parseFloat(data.latitude);
        const longitude = parseFloat(data.longitude);
        const dataHora = data.timestamp
          ? new Date(parseInt(data.timestamp) * 1000).toLocaleString("pt-BR")
          : "Sem data";

        el.classList.remove("loading");
        el.innerHTML = `
          <b>Latitude:</b> ${latitude} <br>
          <b>Longitude:</b> ${longitude} <br>
          <b>Hor√°rio:</b> ${dataHora}
        `;

        // Inicializa mapa se ainda n√£o foi criado
        if (!map) {
          map = L.map('map').setView([latitude, longitude], 15);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '¬© OpenStreetMap'
          }).addTo(map);

          marker = L.marker([latitude, longitude]).addTo(map);
        } else {
          // Atualiza posi√ß√£o do marcador
          marker.setLatLng([latitude, longitude]);
          map.setView([latitude, longitude], 15);
        }

      } catch (e) {
        el.innerText = "‚ö†Ô∏è Erro ao carregar localiza√ß√£o!";
      }
    }

    carregarLocalizacao();
    // Atualiza a cada 15 segundos
    setInterval(carregarLocalizacao, 15000);
  </script>
</body>
</html>
