<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rastreamento em Tempo Real</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; width: 100%; }
    body { margin: 0; font-family: sans-serif; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const apiUrl = "https://tasker-localizacao-api.onrender.com/localizacao";

    const map = L.map('map').setView([0, 0], 2); // visão inicial
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let marker = null;

    async function atualizarMapa() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data.latitude && data.longitude) {
          const lat = parseFloat(data.latitude);
          const lng = parseFloat(data.longitude);

          if (!marker) {
            marker = L.marker([lat, lng]).addTo(map);
          } else {
            marker.setLatLng([lat, lng]);
          }

          map.setView([lat, lng], 15);
        }
      } catch (err) {
        console.error("Erro ao buscar localização:", err);
      }
    }

    setInterval(atualizarMapa, 2000); // atualiza a cada 5 segundos
  </script>
</body>
</html>
